<script>
    $(document).ready(function() {
        // alert( "ready!" );
        // $("#datatable").hide();
    });
    $("#submitbtn").click(function() {
        if (validate_roll()) {;
            $("#errmsg").hide();
            $.get("https://students.iitm.ac.in/studentsapp/studentlist/room_alloc.php?roll_no=" + $("#rollno").val(),
                function(data, status) {
                    if (status == "success") {
                        if (data == "No results") {
                            alert("Data Missing");
                            $("#datatable").hide();
                        } else {
                            data = JSON.parse(data)[0];
                            console.log(data);
                            // console.log($("val_rollno").html());
                            // console.log(data.rollno);
                            $("#val_rollno").text(data.rollno);
                            $("#val_name").text(data.name);
                            $("#val_hostel").text(data.hostel);
                            $("#val_roomno").text(data.roomno);
                        }
                    }
                });
            $("#datatable").show();
        } else {
            $("#errmsg").show();
            $("#datatable").hide();
        }
        // (validate_roll() ? $("#errmsg").hide() : $("#errmsg").show());
    });

    function validate_roll() {
        //     //Checks RegExp against a pattern like /w{2}d{2}w{1}d{3}/ig
        var rno_format = new RegExp(/(^([A-Z]{2})([0-9]{2})([A-Z]{1})([0-9]{3})$)/i);
        return rno_format.test($("#rollno").val());
    }

    function validate_pass() {
        //Checks for a nonempty password
        return $("#pass").val().length;
    }
</script>
